<html>
<head>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 100px;
    }
    
    h1 {
      font-size: 48px;
      font-weight: bold;
      letter-spacing: 4px;
      animation: typewriter 3s steps(30) 1s infinite;
      overflow: hidden;
      white-space: nowrap;
      border-right: 4px solid;
      width: 0;
      margin: 0 auto;
    }
    
    @keyframes typewriter {
      from {
        width: 0;
      }
      to {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <h1>Coming Soon</h1>
  <img src="logo.png" alt="Logo">
</body>
</html>
