<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      padding-top: 100px;
      font-family: Arial, sans-serif;
    }

    img {
      width: 200px;
      height: auto;
    }

    .typewriter {
      overflow: hidden; /* Ensures the content is not revealed until the animation */
      border-right: 0.15em solid white; /* The typewriter cursor */
      white-space: nowrap; /* Keeps the content on a single line */
      margin: 0 auto; /* Gives that scrolling effect as the typing happens */
      letter-spacing: 0.15em; /* Adjust as per your preference */
      animation:
        typing 3.5s steps(40, end),
        blink-caret 0.75s step-end infinite;
    }

    /* The typing effect */
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    /* The typewriter cursor effect */
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: white }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo">
  <h1 class="typewriter">Coming Soon</h1>

  <script>
    // JavaScript code to start the typewriter effect
    document.addEventListener("DOMContentLoaded", function(event) {
      var elements = document.getElementsByClassName("typewriter");
      for (var i = 0; i < elements.length; i++) {
        var txtElement = elements[i];
        var txtContent = txtElement.textContent;
        txtElement.textContent = "";

        var txtIndex = 0;
        var speed = 100; // Adjust the speed (in milliseconds) to control the typing speed

        function typeWriter() {
          if (txtIndex < txtContent.length) {
            txtElement.textContent += txtContent.charAt(txtIndex);
            txtIndex++;
            setTimeout(typeWriter, speed);
          }
        }

        typeWriter();
      }
    });
  </script>
</body>
</html>
